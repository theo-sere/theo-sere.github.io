<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            perspective: 1000px;
            font-family: 'Orbitron', sans-serif;
        }

        .starfield {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: 
                radial-gradient(#ffffff 1px, transparent 1px),
                radial-gradient(#ffffff 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            animation: moveStars 100s linear infinite;
            opacity: 0.5;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            transform-style: preserve-3d;
        }

        .game-button {
            width: 250px;
            height: 150px;
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 22px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: rotateX(15deg) rotateY(-15deg);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: bold;
        }

        .game-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(-45deg);
            transition: all 0.5s;
            opacity: 0;
        }

        .game-button:hover::before {
            opacity: 1;
        }

        #pong {
            background: linear-gradient(135deg, #3494e6, #ec6ead);
            box-shadow: 0 15px 30px #3494e6;
        }

        #epileptique:hover {
            animation: epileptic-hover 0.1s infinite alternate;
        }

        #casse-brique:hover {
            animation: brick-hover 0.2s infinite alternate;
        }

        #epileptique {
            background: linear-gradient(135deg, #ff0000, #00ff00, #0000ff);
        }

        #casse-brique {
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
        }

        #loann {
            background: linear-gradient(135deg, #8a2be2, #ff7f50);
            box-shadow: 0 15px 30px #8a2be2;
        }

        .game-button:hover {
            transform: scale(1.05) rotateX(0) rotateY(0);
            box-shadow: 0 30px 50px rgba(0,0,0,0.5);
        }

        @keyframes epileptic-hover {
            0% { background: red; }
            33% { background: green; }
            66% { background: blue; }
            100% { background: purple; }
        }

        @keyframes brick-hover {
            0% { 
                background: #ff6b6b;
                transform: scale(1.05) rotate(-5deg);
            }
            50% { 
                background: #4ecdc4;
                transform: scale(1.08) rotate(5deg);
            }
            100% { 
                background: #ff7f50;
                transform: scale(1.05) rotate(0deg);
            }
        }

        @keyframes moveStars {
            0% { background-position: 0 0, 25px 25px; }
            100% { background-position: 100% 100%, 125px 125px; }
        }
    </style>
</head>
<body>
    <div class="starfield"></div>
    <div class="container">

        </a>
        <a href="casse-brique.html">

        </a>
        <a href="loann.html">
            <button id="loann" class="game-button">Loann</button>
        </a>
    </div>
</body>
</html>
